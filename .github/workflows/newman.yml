name: CI/CD Pipeline with Spring Boot, Gradle, and Newman

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Clonar el repositorio
      - name: Checkout code
        uses: actions/checkout@v2

      # Configurar Java
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'

      # Dar permisos de ejecución al wrapper de Gradle
      - name: Grant execute permission for Gradle Wrapper
        run: chmod +x gradlew

      # Construir el proyecto
      - name: Build with Gradle
        run: ./gradlew clean build

      # Verificar el archivo JAR generado
      - name: Verify JAR file
        run: ls build/libs/

      # Iniciar el servidor Spring Boot para pruebas locales
      - name: Start Spring Boot Server
        run: |
          nohup java -jar build/libs/*.jar & # Usar el JAR generado
        env:
          SPRING_PROFILES_ACTIVE: test

      # Esperar a que el servidor esté listo
      - name: Wait for Server
        run: |
          for i in {1..10}; do
            if nc -z localhost 8080; then
              echo "Server is up!";
              exit 0;
            fi;
            echo "Waiting for server...";
            sleep 5;
          done;
          echo "Server did not start in time.";
          exit 1

      # Configurar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      # Instalar Newman y el reporter HTML
      - name: Install Newman and HTML Reporter
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      # Ejecutar la colección Postman con Newman
      - name: Run Postman Collection with Newman
        run: |
          newman run ./collections/reqres.in.local.postman_collection.json --reporters htmlextra --reporter-htmlextra-export ./newman-report.html

      # Subir el reporte como un artefacto
      - name: Upload Newman Report
        uses: actions/upload-artifact@v3
        with:
          name: newman-report
          path: ./newman-report.html

      # Desplegar en Elastic Beanstalk
      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: your-application-name # Cambia por el nombre de tu aplicación
          environment_name: ${{ secrets.EB_ENV_NAME }}
          region: ${{ secrets.AWS_REGION }}
          version_label: v-${{ github.run_id }}
          artifact: build/libs/*.jar # Cambiado a la ruta correcta del archivo JAR
